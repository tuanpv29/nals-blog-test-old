@if (blog) {
  <div class="mb-3 text-end">
    <button class="btn btn-primary" (click)="onUpdateClicked(blog.id)">
      Update
    </button>
    <button class="btn btn-primary" (click)="onDeleteClicked(blog.id)">
      Delete
    </button>
  </div>
  <img [src]="blog.image.url" alt="Banner image" class="w-100 h-auto" />
  <p>
    <i class="bi bi-clock me-1"></i>
    Posted {{ blog.created_at | date }}
  </p>
  <h3>{{ blog.title }}</h3>
  <p>{{ blog.content }}</p>
}
